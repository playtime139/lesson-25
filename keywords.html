<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
       <h2>Javascript class</h2>
       <p>How to use javascript class.</p>
       <p id="student1"></p>
       <p id="student2"></p>
       <script>
        class student{
            constructor(name,year)
            {
                this.name = name;
                this.year = year;
            }
            age(){
let Date = new Date();
                return Date.getFullYear() - this.year;
            }
        }
        student1 = new student("Ryan", 2014);
        document.getElementById("student1").innerHTML = "Name: " + student1.name + ", Born: " + student1.year + ", Age: " + student1.age();
        student2 = new student("Nathaniel", 2013);
        document.getElementById("student2").innerHTML = "Name: " + student2.name + ", Born: " + student2.year + ", Age: " + student2.age();
       </script>
    </body>
</html>
