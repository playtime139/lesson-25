<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h2>Class inheritance</h2>
        <p>Use the extend keyword to inherit all methods from another class</p>
        <p>Use the super method to call the parents constructor function</p>
        <p id="details"></p>
        <script>
            class Car {
                constructor(brand) {
                    this.brand = brand;
                }
                present() {
                    return 'I have a ' + this.model;
                }
            }
            class Model extends Car {
                constructor(brand, mod) {
                    super(brand);
                    this.model = mod;
                }
                show() {
                    return this.present() + ', it is a ' + this.brand;
                }
            }
            let myCar = new Model("Ford", "Mustang");
            document.getElementById("details").innerHTML = myCar.show();
        </script>
    </body>
</html>
